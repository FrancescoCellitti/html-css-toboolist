<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class=" titolo">
        <img src="./img/Logo.png" alt="logo" class="immagine">
        <h1>Tooboolist</h1>
        <hr>
    </header>
    <main>
        <div id="container" id="icons">
            <button>add ask</button>
            <button>add section</button>
            <hr>
            <ul>
                <li>
                    <details open>
                        <summary><strong>New Task</strong></summary>
                        <li><i class="fa-regular fa-circle-check"></i>quartelry newsletter</li>
                    </details>
                </li>
                <li>
                    <details open>
                        <summary><strong>Today</strong></summary>
                        <li><i class="fa-regular fa-circle-check"></i>Recruiting blog post</li>
                        <li><i class="fa-regular fa-circle-check"></i>mobile app launch</li>
                        <li><i class="fa-regular fa-circle-xmark"></i>interview jhon H</li>
                        <li><i class="fa-regular fa-circle-check"></i>Summit update to mobile storefronts</li>
                    </details>
                    <li>
                        <details open>
                            <summary><strong>upcoming</strong></summary>
                            <li><i class="fa-regular fa-circle-xmark"></i>schedule meeting whit alex</li>
                            <li><i class="fa-regular fa-circle-check"></i>homepage refresh</li>
                            <li><i class="fa-regular fa-circle-check"></i>onboard new Sales team members</li>
                            <li><i class="fa-regular fa-circle-check"></i>review editorial calendar</li>
                        </details>
                    </li>
                </li>
            </ul>
        </div>

    </main>

    
</body>
</html>
